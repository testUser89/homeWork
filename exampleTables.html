<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<table border="1px">
    <colgroup>
        <col width="300px" />
        <col width="250px" />
    </colgroup>

    <thead>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Cell 1.1</td>
        <td>Cell 1.2</td>
    </tr>

    <tr>
        <td>Cell 2.1</td>
        <td align="center">adasd</td>

    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td>Footer 1</td>
        <td>Footer 2</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
