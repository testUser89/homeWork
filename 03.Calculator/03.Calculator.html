<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        #tableHead {
            text-align: right;
            color: #03d7ff;
        }
        #wrapper {
            background: #fbfffb;
        }
        table {
            border-collapse: collapse;
            border: 1px solid #ff7f00;

        }
        td {
            text-align: center;
            color: #03d7ff;
            border: 1px solid #ff7f00;
        }
    </style>
</head>

<body>
<div id="wrapper">
<table>
<thead id="tableHead">
<tr>
    <th colspan="4">123</th>
</tr>
</thead>
    <colgroup>
        <col width="30">
        <col width="30">
        <col width="30">
        <col width="30">
    </colgroup>
<tbody>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>*</td>
    </tr>
    <tr>
        <td colspan="2">0</td>
        <td>.</td>
        <td>/</td>
    </tr>
</tbody>
</table>
</div>
</body>
</html>
